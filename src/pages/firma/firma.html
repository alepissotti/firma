<ion-header>
  <ion-navbar>
    <ion-title>firma</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Realice la firma</ion-card-title>
    </ion-card-header>
  
    <ion-card-content style="background-color: blue; height: 200px;">
      <signature-pad [options]="signaturePadOptions"></signature-pad>
    </ion-card-content>
    <ion-footer>
      <ion-buttons right>
        <button ion-button color="danger" (click)="borrarFirma()">Limpiar</button>
        <button ion-button (click)="guardarFirma()">Guardar</button>

      </ion-buttons>
    </ion-footer>
  </ion-card>
</ion-content>
